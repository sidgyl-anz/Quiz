<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants to Be a Millionaire Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            background-image: url('your-background-image-url-here'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .question {
            background-color: purple;
            color: white;
            padding: 20px;
            width: 60%;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 60%;
        }

        .answer {
            padding: 15px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            background-color: purple; /* Default purple color for all answers */
            color: white;
        }

        .answer:hover {
            opacity: 0.9;
        }

        .correct {
            background-color: green; /* Change to green if correct */
            color: white;
        }

        .wrong {
            background-color: red; /* Change to red if wrong */
            color: white;
        }

        .lifelines {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .lifeline {
            background-color: white;
            color: black;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 150px;
            border-radius: 5px;
        }

        .lifeline:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
        }

        .retry-button, .thank-you-button {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .thank-you-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 36px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<div class="game-container" id="game-container">
    <div class="question" id="question">
        Type your question here
    </div>

    <div class="answers">
        <button class="answer" id="answer1" onclick="checkAnswer(1)">Type WRONG answer here</button>
        <button class="answer" id="answer2" onclick="checkAnswer(2)">Type CORRECT answer here</button>
        <button class="answer" id="answer3" onclick="checkAnswer(3)">Type WRONG answer here</button>
        <button class="answer" id="answer4" onclick="checkAnswer(4)">Type WRONG answer here</button>
    </div>

    <div class="lifelines">
        <button class="lifeline" id="lifeline-5050" onclick="use5050()">50:50</button>
        <button class="lifeline" id="lifeline-audience" onclick="askAudience()">Ask the Audience</button>
        <button class="lifeline" id="lifeline-phone" onclick="phoneFriend()">Phone a Friend</button>
    </div>

    <div class="message" id="message"></div>

    <button class="retry-button" id="retry-button" style="display:none;" onclick="restartGame()">Try Again</button>
</div>

<script>
    const questions = [
        {
            question: "What is the capital city of India?",
            answers: ["New Delhi", "Mumbai", "Bangalore", "Chennai"],
            correct: 1
        },
        {
            question: "Which festival is known as the 'Festival of Lights' in India?",
            answers: ["Holi", "Diwali", "Pongal", "Navratri"],
            correct: 2
        },
        {
            question: "What is the indigenous name for New Zealand?",
            answers: ["Aotearoa", "Māori", "Kiwi", "Rotorua"],
            correct: 1
        },
        {
            question: "What is the national bird of Korea?",
            answers: ["Magpie", "Crane", "Eagle", "Peacock"],
            correct: 1
        },
        {
            question: "What is the largest city in Australia?",
            answers: ["Melbourne", "Sydney", "Brisbane", "Perth"],
            correct: 2
        },
        {
            question: "Which mountain is the highest in Korea?",
            answers: ["Seoraksan", "Hallasan", "Baekdusan", "Jirisan"],
            correct: 2
        }
    ];

    let currentQuestionIndex = 0;
    let used5050 = false;

    function loadQuestion() {
        const questionData = questions[currentQuestionIndex];
        document.getElementById('question').innerText = questionData.question;
        document.getElementById('answer1').innerText = questionData.answers[0];
        document.getElementById('answer2').innerText = questionData.answers[1];
        document.getElementById('answer3').innerText = questionData.answers[2];
        document.getElementById('answer4').innerText = questionData.answers[3];
        document.getElementById('message').innerText = '';
        resetButtonStyles();
        document.getElementById('retry-button').style.display = 'none'; // Hide the retry button
    }

    function checkAnswer(answer) {
        const questionData = questions[currentQuestionIndex];
        const correctButtonId = 'answer' + questionData.correct;

        if (answer === questionData.correct) {
            document.getElementById(correctButtonId).classList.add('correct'); // Correct answer turns green
            playSound(440, 'square'); // Play correct sound
            document.getElementById('message').innerText = 'Correct!';

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    showThankYouPage(); // If user wins, show thank you page
                }
            }, 2000);
        } else {
            document.getElementById('answer' + answer).classList.add('wrong'); // Wrong answer turns red
            playSound(220, 'sawtooth'); // Play wrong sound
            document.getElementById('message').innerText = 'Wrong! The correct answer was: ' + questionData.answers[questionData.correct - 1];
            document.getElementById('retry-button').style.display = 'block'; // Show retry button
        }
    }

    function playSound(frequency, type) {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = type;
        oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.start();
        gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 1); // Fade out sound
        oscillator.stop(audioCtx.currentTime + 1); // Stop sound after 1 second
    }

    function resetButtonStyles() {
        document.getElementById('answer1').className = 'answer';
        document.getElementById('answer2').className = 'answer';
        document.getElementById('answer3').className = 'answer';
        document.getElementById('answer4').className = 'answer';
    }

    function restartGame() {
        currentQuestionIndex = 0;
        loadQuestion();
    }

    function showThankYouPage() {
        const container = document.getElementById('game-container');
        container.innerHTML = '<div class="thank-you-page">Thank you for playing!</div>';
    }

    function use5050() {
        if (used5050) return;
        const questionData = questions[currentQuestionIndex];
        let incorrectAnswers = [];
        for (let i = 1; i <= 4; i++) {
            if (i !== questionData.correct) {
                incorrectAnswers.push(i);
            }
        }
        // Randomly remove
