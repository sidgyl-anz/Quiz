<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants to Be a Millionaire Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container, .end-screen {
            background-image: url('your-background-image-url-here'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .question, .end-message {
            background-color: purple;
            color: white;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            font-size: 5vw;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 90%;
            max-width: 600px;
        }

        .answer {
            padding: 15px;
            font-size: 4vw;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            background-color: purple;
            color: white;
        }

        .answer:hover {
            opacity: 0.9;
        }

        .correct {
            background-color: green;
        }

        .wrong {
            background-color: red;
        }

        .lifelines {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .lifeline {
            background-color: white;
            color: black;
            padding: 10px;
            font-size: 3vw;
            border: none;
            cursor: pointer;
            width: 50%;
            max-width: 300px;
            border-radius: 5px;
        }

        .lifeline:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            font-size: 4vw;
        }

        .end-screen {
            display: none;
            flex-direction: column;
        }

        .retry-button {
            background-color: white;
            color: black;
            padding: 15px;
            font-size: 4vw;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }

        @media (min-width: 768px) {
            .question, .answer, .lifeline, .message, .end-message {
                font-size: initial;
            }

            .retry-button {
                font-size: initial;
            }
        }
    </style>
</head>
<body>

<div class="game-container" id="gameContainer">
    <div class="question" id="question">Type your question here</div>

    <div class="answers">
        <button class="answer" id="answer1" onclick="checkAnswer(1)">Type WRONG answer here</button>
        <button class="answer" id="answer2" onclick="checkAnswer(2)">Type CORRECT answer here</button>
        <button class="answer" id="answer3" onclick="checkAnswer(3)">Type WRONG answer here</button>
        <button class="answer" id="answer4" onclick="checkAnswer(4)">Type WRONG answer here</button>
    </div>

    <div class="lifelines">
        <button class="lifeline" id="lifeline-5050" onclick="use5050()">50:50</button>
        <button class="lifeline" id="lifeline-audience" onclick="askAudience()">Ask the Audience</button>
        <button class="lifeline" id="lifeline-phone" onclick="phoneFriend()">Phone a Friend</button>
    </div>

    <div class="message" id="message"></div>
</div>

<div class="end-screen" id="endScreen">
    <div class="end-message" id="endMessage"></div>
    <button class="retry-button" onclick="restartQuiz()">Play Again</button>
</div>

<script>
    const questions = [
        { question: "What is the capital city of India?", answers: ["New Delhi", "Mumbai", "Bangalore", "Chennai"], correct: 1 },
        { question: "Which festival is known as the 'Festival of Lights' in India?", answers: ["Holi", "Diwali", "Pongal", "Navratri"], correct: 2 },
        { question: "What is the indigenous name for New Zealand?", answers: ["Aotearoa", "MÄori", "Kiwi", "Rotorua"], correct: 1 },
        { question: "What is the national bird of Korea?", answers: ["Magpie", "Crane", "Eagle", "Peacock"], correct: 1 },
        { question: "What is the largest city in Australia?", answers: ["Melbourne", "Sydney", "Brisbane", "Perth"], correct: 2 },
        { question: "Which mountain is the highest in Korea?", answers: ["Seoraksan", "Hallasan", "Baekdusan", "Jirisan"], correct: 2 }
    ];

    let currentQuestionIndex = 0;
    let used5050 = false;

    function loadQuestion() {
        document.getElementById('gameContainer').style.display = 'flex';
        document.getElementById('endScreen').style.display = 'none';

        const questionData = questions[currentQuestionIndex];
        document.getElementById('question').innerText = questionData.question;
        document.getElementById('answer1').innerText = questionData.answers[0];
        document.getElementById('answer2').innerText = questionData.answers[1];
        document.getElementById('answer3').innerText = questionData.answers[2];
        document.getElementById('answer4').innerText = questionData.answers[3];
        document.getElementById('message').innerText = '';
        resetButtonStyles();
    }

    function checkAnswer(answer) {
        const questionData = questions[currentQuestionIndex];
        const correctButtonId = 'answer' + questionData.correct;

        if (answer === questionData.correct) {
            document.getElementById(correctButtonId).classList.add('correct');
            document.getElementById('message').innerText = 'Correct!';
        } else {
            document.getElementById('answer' + answer).classList.add('wrong');
            endQuiz(false);
            return;
        }

        setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                endQuiz(true);
            }
        }, 2000);
    }

    function endQuiz(won) {
        document.getElementById('gameContainer').style.display = 'none';
        document.getElementById('endScreen').style.display = 'flex';
        document.getElementById('endMessage').innerText = won ? 'Congratulations! You have won!' : 'Sorry, you lost! Try again?';
    }

    function resetButtonStyles() {
        for (let i = 1; i <= 4; i++) {
            document.getElementById('answer' + i).className = 'answer';
            document.getElementById('answer' + i).disabled = false;
        }
    }

    function use5050() {
        if (used5050) return;
        const questionData = questions[currentQuestionIndex];
        let incorrectAnswers = [];
        for (let i = 1; i <= 4; i++) {
            if (i !== questionData.correct) {
                incorrectAnswers.push(i);
            }
        }
        incorrectAnswers.sort(() => Math.random() - 0.5).slice(0, 2).forEach(answerIndex => {
            document.getElementById('answer' + answerIndex).disabled = true;
        });
        used5050 = true;
        document.getElementById('lifeline-5050').disabled = true;
    }

    function askAudience() {
        document.getElementById('message').innerText = 'The audience suggests option ' + questions[currentQuestionIndex].correct;
        document.getElementById('lifeline-audience').disabled = true;
    }

    function phoneFriend() {
        document.getElementById('message').innerText = 'Your friend thinks the answer is ' + questions[currentQuestionIndex].correct;
        document.getElementById('lifeline-phone').disabled = true;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        used5050 = false;
        document.getElementById('lifeline-5050').disabled = false;
        document.getElementById('lifeline-audience').disabled = false;
        document
